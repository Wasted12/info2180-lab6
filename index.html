<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">

 </head>

 <body>
	 <input id="text" type="text" placeholder="Search..." required>
  <input id="butt" type="button" value="Search">
 </body>
 <script type="text/javascript">
  var srch = document.getElementById('butt');
  srch.addEventListener('click', function(){
  var req = new XMLHttpRequest();
  req.open('Get', 'request.php?q=definition');
  req.onload = function(){
	  if (req.status === 200){
		  alert( req.responseText);
		  }
		  else{
			  alert('Request failed.' + req.status);
			  }
	  };
  req.send();
  });
 </script>
</html>
